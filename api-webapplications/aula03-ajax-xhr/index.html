<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>
</head>
<body>
    <h1>Cálculo de IMC</h1>
    <form id="dados-usuario">
        <div class="form-input">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite seu peso em kg">
        </div>
        <div class="form-input">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite sua altura em metros">
        </div>
    
        <button id="botao-calculo" type='button'>Calcular IMC</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
